plugins {
    id 'java'
}

def spigotVersion = "1.13-R0.1-SNAPSHOT"
def pluginName = "BeautyIndicator"

group 'net.minecord'
version '1.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compileOnly group: "org.spigotmc", name: "spigot-api", version: spigotVersion
    compileOnly group: "org.spigotmc", name: "plugin-annotations", version: "1.2.0-SNAPSHOT"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archiveName pluginName + '-' + version + '.jar'
    manifest {
        attributes 'Main-Class': group + '.beautyindicator.' + pluginName
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
